<!DOCTYPE html>
<html>
  <head>
	  <meta charset="UTF-8">
	  <title>JS Prompt</title>
</head>
<body>
  
	  <script>
                    var nam = prompt("What is your name?");
	            document.write(nam);
	            document.write("<h1>" + nam + "</h1>");
  	            document.write(document.baseURI+"<br>");
	            document.write(document.title+"<br>");
	  </script>
